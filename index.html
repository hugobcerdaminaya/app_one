<!doctype html>
<html lang="es">
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie-edge">
   <title>App one</title>  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
 <link rel="stylesheet" href="./styles.css" />
</head>
<body>
     
<div class="container text-center">
  <h1 class="bg-light py-4 text-info"><i class="fas fa-database"></i> AppOne IndexedDB</h1>
</div>

<div class="d-flex justify-content-center">
  <form class="w-50">
    <input type="text" id="schemaid" class="form-control" placeholder="ID" autocomplete="off" disabled readonly> 
    <input type="text" id="title" class="form-control" placeholder="Titulo de esquema" autocomplete="off"> 
    <div class="row">
      <div class="col">
        <input type="text" id="content" class="form-control m-0" placeholder="Contenido" autocomplete="off"> 
      </div>
      <div class="col">
        <input type="text" id="version" class="form-control m-0" placeholder="Version" autocomplete="off" value="1" disabled readonly> 
      </div>
    </div>
  </form>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-success" id="btn-create">Crear</button>
  <button class="btn btn-primary" id="btn-read">Leer</button>
  <button class="btn btn-warning" id="btn-update">Actualizar</button>
  <button class="btn btn-danger" id="btn-delete">Eliminar todo</button>
</div>

<div class="container d-flex justify-content-center">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Contenido</th>
        <th scope="col">Version</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
  </table>
</div>
<div class="container d-flex justify-content-center">
  <div id="notfound"></div>
</div>

<div class="w-100 btn btn-success insertmsg">Dato registrado correctamente</div>
<div class="w-100 btn btn-warning updatemsg">Dato actualizado</div>
<div class="w-100 btn btn-danger deletemsg">Datos eliminados</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

<!-- Include Dexie -->
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

<!-- Custom main file-->
<script src="../js/main.js" type="module"></script>
</body>
</html>
